name: Guardrails Validation

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install ansible-core ansible-lint yamllint

      - run: |
          curl -sL https://github.com/open-policy-agent/conftest/releases/download/v0.55.0/conftest_0.55.0_Linux_x86_64.tar.gz | tar -xz
          sudo mv conftest /usr/local/bin/conftest

      - run: |
          chmod +x guardrails/validate.sh
          ./guardrails/validate.sh